version: 2
jobs:
  "build and run 8.9.1":
    docker:
      - image: circleci/node:8.9.1-stretch

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-8-{{ checksum "package.json" }}

      - run:
          name: install bot
          command: echo -e "testmode\r\n" | npm install
          no_output_timeout: 45s

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-8-{{ checksum "package.json" }}
        
      # run tests!
      - run:
          name: faux start bot
          command: npm start
          no_output_timeout: 20s
  
  "build and run 9.3.0":
    docker:
      - image: circleci/node:9.3.0-stretch

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-9-{{ checksum "package.json" }}

      - run:
          name: install bot
          command: echo -e "testmode\r\n" | npm install
          no_output_timeout: 45s

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-9-{{ checksum "package.json" }}
        
      # run tests!
      - run:
          name: faux start bot
          command: npm start
          no_output_timeout: 20s

  "eslint":
    docker:
      - image: circleci/node:9.2.1-stretch

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-eslint-{{ checksum "package.json" }}

      - run:
          name: install eslint
          command: |
            npm install eslint --save-dev
            echo "running eslint NOW"
            ./node_modules/.bin/eslint -v
            ./node_modules/.bin/eslint .
          no_output_timeout: 45s

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-eslint-{{ checksum "package.json" }}

workflows:
  version: 2
  build:
    jobs:
      - "build and run 8.9.1"
      - "build and run 9.3.0"
      - "eslint"
