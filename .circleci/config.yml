# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  "build and run 9.4":
    docker:
      - image: circleci/node:9.4-stretch

      - image: circleci/postgres:latest
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: ""

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-9-{{ checksum "package.json" }}-mocha

      - run:
          name: install dependencies
          command: |
            npm install mocha
            npm install nyc
            npm install
          no_output_timeout: 60s
          environment:
            POKEBLOB_TEST_ONLY: true

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-9-{{ checksum "package.json" }}-mocha

      - run:
          name: install psql
          command: |
            sudo apt update
            sudo apt install postgresql-client
      
      - run:
          name: wait for postgres..
          command: sleep 4

      - run:
          name: apply schema
          command: |
            psql < schema.sql
            psql < setup.sql
          environment:
            PGHOST: localhost
            PGPORT: 5432
            PGUSER: postgres
            PGDATABASE: postgres

      - run:
          name: copy config file
          command: cp config.example.yml config.yml
        
      # run tests!
      - run:
          name: faux start bot
          command: bash .docker/startloop.sh
          no_output_timeout: 20s
          environment:
            POKEBLOB_TEST_ONLY: true
            PGHOST: localhost
            PGPORT: 5432
            PGUSER: postgres
            PGDATABASE: postgres

      - run:
          name: do mocha tests
          command: |
            ./node_modules/.bin/nyc ./node_modules/.bin/mocha --delay
          no_output_timeout: 120s
          environment:
            POKEBLOB_TEST_ONLY: true
            PGHOST: localhost
            PGPORT: 5432
            PGUSER: postgres
            PGDATABASE: postgres

  "eslint":
    docker:
      - image: circleci/node:9.4-stretch

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-eslint-{{ checksum "package.json" }}

      - run:
          name: install eslint
          command: |
            npm install eslint --save-dev
            echo "running eslint NOW"
            ./node_modules/.bin/eslint -v
            ./node_modules/.bin/eslint .
          no_output_timeout: 45s

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-eslint-{{ checksum "package.json" }}

workflows:
  version: 2
  build:
    jobs:
      - "build and run 9.4"
      - "eslint"
