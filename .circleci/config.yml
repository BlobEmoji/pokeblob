# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  "build and run 8.9.4":
    docker:
      - image: circleci/node:8.9.4-stretch
      - image: circleci/postgres:latest
        environment:
          POSTGRES_USER: example_user
          POSTGRES_DB: example_database
          POSTGRES_PASSWORD: ""

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-8-{{ checksum "package.json" }}

      - run:
          name: install bot
          command: npm install
          no_output_timeout: 45s
          environment:
            POKEBLOB_TEST_ONLY: true

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-8-{{ checksum "package.json" }}
        
      - run:
          name: install psql
          command: |
            sudo apt update
            sudo apt install postgresql-client
      
      - run:
          name: wait for postgres..
          command: sleep 4

      - run:
          name: apply schema
          command: |
            psql -d example_database -U example_user < schema.sql
            psql -d example_database -U example_user < setup.sql
          environment:
            PGHOST: localhost
            PGPORT: 5432
      # run tests!
      - run:
          name: faux start bot
          command: npm start
          no_output_timeout: 20s
          environment:
            POKEBLOB_TEST_ONLY: true
  
  "build and run 9.3.0":
    docker:
      - image: circleci/node:9.3.0-stretch

      - image: circleci/postgres:latest
        environment:
          POSTGRES_USER: example_user
          POSTGRES_DB: example_database
          POSTGRES_PASSWORD: ""

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-9-{{ checksum "package.json" }}

      - run:
          name: install bot
          command: npm install
          no_output_timeout: 45s
          environment:
            POKEBLOB_TEST_ONLY: true

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-9-{{ checksum "package.json" }}

      - run:
          name: install psql
          command: |
            sudo apt update
            sudo apt install postgresql-client
      
      - run:
          name: wait for postgres..
          command: sleep 4

      - run:
          name: apply schema
          command: |
            psql -d example_database -U example_user < schema.sql
            psql -d example_database -U example_user < setup.sql
          environment:
            PGHOST: localhost
            PGPORT: 5432
        
      # run tests!
      - run:
          name: faux start bot
          command: npm start
          no_output_timeout: 20s
          environment:
            POKEBLOB_TEST_ONLY: true

  "eslint":
    docker:
      - image: circleci/node:9.2.1-stretch

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-eslint-{{ checksum "package.json" }}

      - run:
          name: install eslint
          command: |
            npm install eslint --save-dev
            echo "running eslint NOW"
            ./node_modules/.bin/eslint -v
            ./node_modules/.bin/eslint .
          no_output_timeout: 45s

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-eslint-{{ checksum "package.json" }}

workflows:
  version: 2
  build:
    jobs:
      - "build and run 8.9.4"
      - "build and run 9.3.0"
      - "eslint"
